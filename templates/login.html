<!DOCTYPE html>
<html>
<head>
    <title>Login - Risk Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #0b0e11; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: #1e2329; padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-google { background-color: white; color: black; border: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Risk Manager Login</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>
        <hr>
        <a href="/login/google" class="btn btn-google w-100">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20"> Sign in with Google
        </a>
        <p class="mt-3 text-center">No account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
